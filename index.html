<!doctype html>
<html>
<head>
  <title>Solar Wind Monitor</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/css/daisyui.css" rel="stylesheet" type="text/css" />
  <link href="../static/css/custom.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="navbar bg-base-300">
        <a class="btn btn-ghost normal-case text-xl">Solar Wind Monitor</a>
    </div>

    <div class="grid gap-5 py-7 my-7 px-5 md:grid-cols-2 lg:grid-cols-4">
        <div class="card w-96 bg-base-300 shadow-xl mx-auto">
          <div class="card-body">
            <div class="">
              <div style="display: flex; justify-content: space-between;">
                <span>Bt/Bz</span>
                <div id="avg_bz"></div>
              </div>
                <div id="bz_chart"></div>
              </div>
          </div>
        </div>
        <div class="card w-96 bg-base-300 shadow-xl mx-auto">
          <div class="card-body">
            <div class="">
              <div style="display: flex; justify-content: space-between;">
                <span>Density</span>
                <div id="avg_density"></div>
              </div>
                <div id="density_chart"></div>
              </div>
          </div>
        </div>
        <div class="card w-96 bg-base-300 shadow-xl mx-auto">
          <div class="card-body">
            <div class="">
              <div style="display: flex; justify-content: space-between;">
                <span>Speed</span>
                <div id="avg_speed"></div>
              </div>
                <div id="speed_chart"></div>
              </div>
          </div>
        </div>
        <div class="card w-96 bg-base-300 shadow-xl mx-auto">
          <div class="card-body">
            <div class="">
              <div style="display: flex; justify-content: space-between;">
                <span>Temperature</span>
                <div id="avg_temp"></div>
              </div>
                <div id="temp_chart"></div>
              </div>
          </div>
        </div>

        </div>
    </div>
  </div>

<script src="../static/js/plotly_js.js"></script>

</body>
</html>
